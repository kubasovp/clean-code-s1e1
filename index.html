<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="container">

  <header class="logo">
    <img class="logo__img" src="./eisenhower-matrix.jpg" alt="Todo App logo">
    <a class="logo__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="app">

    <h3 class="app__new-task-label" for="new-task">Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="app__text-input app__new-task" type="text">
      <button class="app__button app__button_add">Add</button>
    </div>

    <h3 class="app__subtitle">Todo</h3>

    <ul class="app__incomplete-tasks" id="incompleteTasks">
      <li class="app__task-item">
        <input class="app__checkbox-input" type="checkbox">
        <label class="app__task-label">Pay Bills</label>
        <input class="app__text-input" type="text">
        <button class="app__button app__button_edit">Edit</button>
        <button class="app__button app__button_delete">
          <img class="app__button-img" src="./remove.svg" alt="remove task">
        </button>
      </li>
      <li class="app__task-item app__edit-mode">
        <input class="app__checkbox-input" type="checkbox">
        <label class="app__task-label">Go Shopping</label>
        <input class="app__text-input" type="text" value="Go Shopping">
        <button class="app__button app__button_edit">Save</button>
        <button class="app__button app__button_delete">
          <img class="app__button-img" src="./remove.svg" alt="remove task">
        </button>
      </li>
    </ul>

    <h3 class="app__subtitle">Completed</h3>

    <ul class="app__completed-tasks" id="completed-tasks">
      <li class="app__task-item">
        <input class="app__checkbox-input" type="checkbox" checked>
        <label class="app__task-label">See the Doctor</label>
        <input class="app__text-input" type="text">
        <button class="app__button app__button_edit">Edit</button>
        <button class="app__button app__button_delete">
          <img class="app__button-img" src="./remove.svg" alt="remove task">
        </button>
      </li>
    </ul>

  </main>

  <script src="app.js"></script>
</body>

</html>
